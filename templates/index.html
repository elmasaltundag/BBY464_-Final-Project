<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Drama Info Box</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .box { margin-top: 20px; padding: 20px; border: 1px solid #ccc; display: inline-block; }
    </style>
</head>
<body>
    <h1>Drama Info Box</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Dizi adı girin" required>
        <button type="submit">Ara</button>
    </form>

    {% if drama %}
        <div class="box">
            <h2>{{ drama.name }}</h2>
            <p><strong>Çıkış Tarihi:</strong> {{ drama.first_air_date }}</p>
            <p><strong>Özet:</strong> {{ drama.overview }}</p>
            {% if drama.poster_path %}
                <img src="https://image.tmdb.org/t/p/w300{{ drama.poster_path }}" alt="Poster">
            {% endif %}
        </div>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
